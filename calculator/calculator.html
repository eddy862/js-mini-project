<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author"  content="Eddy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="calculator.sources/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="display-area">
        <label for="text">
          <input id="text" class="input-row js-calculation"></input>
          <div class="result-row"></div>
        </label>
      </div>
      
      <div class="keypad">
        <div>
          <button class="button1" onclick="
            updateCalculation('1');
          ">1</button>

          <button class="button1" onclick="
            updateCalculation('2');
          ">2</button>

          <button class="button1" onclick="
            updateCalculation('3');
          ">3</button>

          <button class="button2" onclick="
            updateCalculation('+');
          ">+</button>
        </div>

        <div>
          <button class="button1" onclick="
            updateCalculation('4');
          ">4</button>

          <button class="button1" onclick="
            updateCalculation('5');
          ">5</button>

          <button class="button1" onclick="
            updateCalculation('6');
          ">6</button>

          <button class="button2" onclick="
            updateCalculation('-');
          ">-</button>
        </div>

        <div>
          <button class="button1" onclick="
            updateCalculation('7');
          ">7</button>

          <button class="button1" onclick="
            updateCalculation('8');
          ">8</button>

          <button class="button1" onclick="
            updateCalculation('9');
          ">9</button>

          <button class="button2" onclick="
            updateCalculation('*');
          ">&times;</button>
        </div>

        <div>
          <button class="button1" onclick="
            updateCalculation('0');
          ">0</button>

          <button class="button1" onclick="
            updateCalculation('.');
          ">.</button>

          <button class="button1 equal" onclick="
            calculateResult();
          ">=</button>

          <button class="button2" onclick="
            updateCalculation('/');
          ">&divide;</button>
        </div>

        <div>
          <button class="button1 clear-button" onclick="
            clr();
          ">C</button>

          <button class="button1 backspace-button" onclick="backspace();">
            <i class="material-icons">backspace</i>
          </button>
          
          <button class="button1 sound-button" onclick="handleSound()">
            <img class="sound-icon" src="calculator.sources/mute.png">
          </button>
        </div>
      </div>
    </div>
    
    <script src="calculator.js"></script>
  </body>
</html>
